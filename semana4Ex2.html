    </html><!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carro</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
            }
            h1 {
                background-color: #333;
                color: #fff;
                padding: 20px;
                text-align: center;
            }
            form {
                background-color: #fff;
                border: 1px solid #ccc;
                border-radius: 5px;
                padding: 20px;
                max-width: 400px;
                margin: 0 auto;
            }
            label {
                display: block;
                margin-bottom: 10px;
            }
            input[type="text"],
            input[type="number"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            button[type="submit"] {
                background-color: #333;
                color: #fff;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            #resultado {
                background-color: #fff;
                border: 1px solid #ccc;
                border-radius: 5px;
                padding: 20px;
                max-width: 400px;
                margin: 20px auto;
            }
            strong {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>Informações do Carro</h1>
        <form id="carForm">
            <label for="marca">Marca:</label>
            <input type="text" id="marca" required><br>
    
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" required><br>
    
            <label for="ano">Ano:</label>
            <input type="number" id="ano" required><br>
    
            <label for="cor">Cor:</label>
            <input type="text" id="cor" required><br>
    
            <label for="km">Kilometragem:</label>
            <input type="number" id="km" required><br>
    
            <label for="valor_fipe">Valor FIPE:</label>
            <input type="number" id="valor_fipe" required><br>
    
            <button type="submit">Calcular</button>
        </form>
    
        <div id="resultado">
            <p><strong>Anos de Utilização:</strong> <span id="anosUtilizacao"></span></p>
            <p><strong>Valor de Mercado:</strong> R$ <span id="valorMercado"></span></p>
        </div>
    
        <script>
            document.getElementById("carForm").addEventListener("submit", function (event) {
                event.preventDefault();
    
                const marca = document.getElementById("marca").value;
                const modelo = document.getElementById("modelo").value;
                const ano = parseInt(document.getElementById("ano").value);
                const cor = document.getElementById("cor").value;
                const km = parseFloat(document.getElementById("km").value);
                const valorFipe = parseFloat(document.getElementById("valor_fipe").value);
    
                const carro = {
                    marca: marca,
                    modelo: modelo,
                    ano: ano,
                    cor: cor,
                    km: km,
                    valorFipe: valorFipe,
                    anosUtilizacao: function () {
                        const anoAtual = new Date().getFullYear();
                        return anoAtual - this.ano;
                    },
                    valorMercado: function () {
                        if (this.km <= 30000) {
                            return this.valorFipe * 1.1;
                        } else if (this.km <= 50000) {
                            return this.valorFipe;
                        } else {
                            return this.valorFipe * 0.9;
                        }
                    }
                };
    
                document.getElementById("anosUtilizacao").textContent = carro.anosUtilizacao();
                document.getElementById("valorMercado").textContent = carro.valorMercado().toFixed(2);
            });
        </script>
    </body>
    </html>
</body>
