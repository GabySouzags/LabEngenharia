<body>
    <script>
        // teste 
        document.write('Hello world!');
        let nome = prompt('Digite seu nome: ', '');
        if(confirm('Quer ver seu nome? ')){
            alert('Seu nome é: '+ nome);
        };
        for(i=1; i<=6; i++){
            document.write("<h"+i+" >Olá sala!</h"+i+">");
        }
        // exercicio 1
        let variavel = prompt('Insira um valor: ', '');
        if(confirm('Deseja ver o tipo de dado informado? ')){
            alert('Sua variavel é: '+ typeof(variavel))
        }
        else {
            alert('Obrigado por visitar esta pagina!!')
        };
        // exercicio2
        let numero1 =parseInt(prompt('Insira um Número: ', ''));
        if(numero1>=0){
            let isPrimo = true;

            for (let i = 2; i < numero1; i++) {
                if (numero1 % i ===0) {
                    isPrimo = false;
                }
            }
            
            if (isPrimo) {
                alert("O número " + numero1 + " é primo")
            } else {
                alert("O número " + numero1 + " não é primo")
            }
        }
        // exercicio3
        let numero2 = parseInt(prompt('Insira um Número: ', ''));
        if(numero2 %2 === 0){
            alert(' O número é par')
        }
        else if (numero2 %2 === 1){
            alert(' O número é ímpar')
        } else {
            alert(' O valor é ínvalido')
        }

        // exercicio4
        let numero3 =parseInt(prompt('Insira um Número: ', ''));
        if (numero3 >=0){
            let fatorial = 1;
            for (let i = 1; i <= numero3; i++) {
                fatorial *= i;
            }
            alert("O fatorial do número inserido é:  " + fatorial )
        }

</script>
