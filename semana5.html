<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Pessoas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .contador {
            font-size: 24px;
            margin: 50px;
        }
        .contador-pessoas {
            display: flex;
            justify-content: center;
        }
        .contador-box {
            margin: 0 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="contador">
        <p>Total de Pessoas: <span id="total">0</span></p>
        <div class="contador-pessoas">
            <div class="contador-box">
                <p>Homens</p>
                <span id="homens">0</span>
                <button id="incrementarHomens">+</button>
                <button id="decrementarHomens">-</button>
            </div>
            <div class="contador-box">
                <p>Mulheres</p>
                <span id="mulheres">0</span>
                <button id="incrementarMulheres">+</button>
                <button id="decrementarMulheres">-</button>
            </div>
        </div>
        <button id="resetar">Reset</button>
    </div>

    <script>
        // Função para inicializar os contadores
        function inicializarContadores() {
            let totalPessoas = 0;
            let homens = 0;
            let mulheres = 0;

            // Elementos DOM
            const totalElement = document.getElementById("total");
            const homensElement = document.getElementById("homens");
            const mulheresElement = document.getElementById("mulheres");
            const incrementarHomensButton = document.getElementById("incrementarHomens");
            const decrementarHomensButton = document.getElementById("decrementarHomens");
            const incrementarMulheresButton = document.getElementById("incrementarMulheres");
            const decrementarMulheresButton = document.getElementById("decrementarMulheres");
            const resetarButton = document.getElementById("resetar");

            // Função para atualizar a contagem na página
            function atualizarContagens() {
                totalElement.textContent = totalPessoas;
                homensElement.textContent = homens;
                mulheresElement.textContent = mulheres;
            }

            // Incrementar contador de homens
            incrementarHomensButton.addEventListener("click", function () {
                homens++;
                totalPessoas++;
                atualizarContagens();
            });

            // Decrementar contador de homens
            decrementarHomensButton.addEventListener("click", function () {
                if (homens > 0) {
                    homens--;
                    totalPessoas--;
                    atualizarContagens();
                }
            });

            // Incrementar contador de mulheres
            incrementarMulheresButton.addEventListener("click", function () {
                mulheres++;
                totalPessoas++;
                atualizarContagens();
            });

            // Decrementar contador de mulheres
            decrementarMulheresButton.addEventListener("click", function () {
                if (mulheres > 0) {
                    mulheres--;
                    totalPessoas--;
                    atualizarContagens();
                }
            });

            // Resetar todos os contadores
            resetarButton.addEventListener("click", function () {
                totalPessoas = 0;
                homens = 0;
                mulheres = 0;
                atualizarContagens();
            });

            // Inicializar as contagens na página
            atualizarContagens();
        }

        // Chamar a função para inicializar os contadores quando a página estiver carregada
        window.addEventListener("load", inicializarContadores);
    </script>
</body>
</html>
