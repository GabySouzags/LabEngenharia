<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Pessoas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .contador {
            font-size: 24px;
            margin: 50px;
        }
        .contador-pessoas {
            display: flex;
            justify-content: center;
        }
        .contador-box {
            margin: 0 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        .incrementar {
            width: 75px;
            height: 75px;
            border-radius: 100%;
            border: none;
            font-size: 2rem;
            font-weight: bold;
            background-color: green;
            color: white;
        }

        .decrementar {
            width: 50px;
            height: 50px;
            border-radius: 100%;
            border: none;
            font-size: 1.5rem;
            font-weight: bold;
            background-color: red;
            color: white;
        }
        .resetar{
            background-color: black;
            color: white;
            border: none;
            font-size: 1.5rem;
        }
        .imagem{
            width:128px;
            height:128px;
            padding-left: 50px;
            padding-right: 50px;
        }
    </style>
</head>
<body>
    <div class="contador">
        <p>Total de Pessoas: <span id="total">0</span></p>
        <div>
            <img src="/images/IconeHomem.png" alt="IconeHomem"class="imagem">
            <img src="/images/IconeMulher.png" alt="IconeMulher"class="imagem">
        </div>
        <div class="contador-pessoas">
            <div class="contador-box">
                <p>Homens</p>
                <span id="homens">0</span>
                <button id="incrementarHomens"  class="incrementar">+</button>
                <button id="decrementarHomens"class="decrementar">-</button>
            </div>
            <div class="contador-box">
                <p>Mulheres</p>
                <span id="mulheres">0</span>
                <button id="incrementarMulheres" class="incrementar">+</button>
                <button id="decrementarMulheres" class="decrementar">-</button>
            </div>
        </div>
        <button id="resetar"class="resetar">Resetar</button>

    </div>

    <script>
        function inicializarContadores() {
            let totalPessoas = 0;
            let homens = 0;
            let mulheres = 0;

            const totalElement = document.getElementById("total");
            const homensElement = document.getElementById("homens");
            const mulheresElement = document.getElementById("mulheres");
            const incrementarHomensButton = document.getElementById("incrementarHomens");
            const decrementarHomensButton = document.getElementById("decrementarHomens");
            const incrementarMulheresButton = document.getElementById("incrementarMulheres");
            const decrementarMulheresButton = document.getElementById("decrementarMulheres");
            const resetarButton = document.getElementById("resetar");

            function atualizarContagens() {
                totalElement.textContent = totalPessoas;
                homensElement.textContent = homens;
                mulheresElement.textContent = mulheres;
            }

            incrementarHomensButton.addEventListener("click", function () {
                homens++;
                totalPessoas++;
                atualizarContagens();
            });

            decrementarHomensButton.addEventListener("click", function () {
                if (homens > 0) {
                    homens--;
                    totalPessoas--;
                    atualizarContagens();
                }
            });

            incrementarMulheresButton.addEventListener("click", function () {
                mulheres++;
                totalPessoas++;
                atualizarContagens();
            });

            decrementarMulheresButton.addEventListener("click", function () {
                if (mulheres > 0) {
                    mulheres--;
                    totalPessoas--;
                    atualizarContagens();
                }
            });

            resetarButton.addEventListener("click", function () {
                totalPessoas = 0;
                homens = 0;
                mulheres = 0;
                atualizarContagens();
            });

            atualizarContagens();
        }

        window.addEventListener("load", inicializarContadores);
    </script>
</body>
</html>
